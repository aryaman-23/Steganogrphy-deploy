 </head>
 <body>
   <header>
      <div class="main">

      <div class="Text">
         <h1>
            Hiding Image-2 in Image-1
         </h1>
      </div>

      <div class="select1"> 
       <form action = {{url_for('upload')}} method="POST" enctype="multipart/form-data">
        <h1>Select Image 1</h1>
        <input type="File" name = 'img1' accept="image/*">
       
       <h1>Select Image 2</h1>
        <input type="File" name = 'img2' accept="image/*">

       </form>
      </div>
       <div class = 'download' >
           {% with messages = get_flashed_messages() %}
         {% if messages %}
               {% for message in messages %}

                    <p>{{ message }}</p>
               {% endfor %}
         {% endif %}
      {% endwith %}

        <br><br><br><br>
         <a href="{{url_for('download_img')}}" ><button class = 'bt btn-default'>DOWNLOAD</button></a>

      </div>
      </div>      
   </header>

   
</body>
